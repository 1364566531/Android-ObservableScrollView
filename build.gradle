buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.ksoichiro:gradle-eclipse-aar-plugin:0.1.0'
    }
}

allprojects {
    group = GROUP
    version = VERSION_NAME
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url "${project.rootDir}/mvn-repo/release"
        }
    }
}

apply plugin: 'com.github.ksoichiro.eclipse.aar'
